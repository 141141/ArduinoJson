---
layout: default
---

<div class="container">
	<div class="jumbotron">
		<h1>News from ArduinoJson</h1>
		<h2>{{ page.title }}</h2>
		<p>{{ page.date | date_to_long_string }}
	</div>

	<div class="clearfix">
		{{ content }}
	</div>

	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="{{ site.baseurl }}/">Home</a></li>
		<li class="breadcrumb-item"><a href="{{ site.baseurl }}/news/">News</a></li>
		<li class="breadcrumb-item active">{{ page.date | date: "%Y-%m-%d" }} - {{ page.title }}</li>
	</ol>
</div>

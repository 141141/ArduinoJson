<!DOCTYPE html>
<html>
<head>
    <title>ArduinoJson - {{ page.title | strip_html }}</title>
    {% include bootstrap.css.html %}
    <link rel="stylesheet" href="{{ site.baseurl }}/css/default.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/highlight.css">
</head>
<body>
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="{{ site.baseurl }}">{{ site.title }}</a>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
        {% for section in site.data.sections %}
        {% if page.tags contains section.tag %}<li class="nav-item active">
        {% else %}<li class="nav-item">
        {% endif %}
                <a class="nav-link" href="{{ site.baseurl }}{{ section.url }}">{{ section.name }}</a>
            </li>
        {% endfor %}
        <li class="nav-item hidden-lg-up">
            <a class="nav-link" href="https://github.com/bblanchon/ArduinoJson/">GitHub</a>
        </li>
      </ul>
  </div>

   <a href="https://github.com/bblanchon/ArduinoJson/"><img class="hidden-md-down" style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
</nav>

<div class="container">
    {{content}}
</div>

{% include bootstrap.js.html %}
{% include analytics.html %}
</body>
</html>

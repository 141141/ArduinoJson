---
layout: default
title: Home
tags: home
---

<div id="carouselExampleIndicators" class="carousel slide col-12 col-md-10 mx-md-auto p-0" data-ride="carousel">
	<ol class="carousel-indicators">
		{% for feature in site.features %}
		<li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.index0 }}" {% if forloop.index == 1 %}class="active"{% endif %}></li>
		{% endfor %}
	</ol>
	<div class="carousel-inner" role="listbox">
	{% for feature in site.features %}
		<div class="carousel-item {% if forloop.index == 1 %}active{% endif %}">
			{% highlight cpp %}{{ feature.output }}{% endhighlight %}
			<div class="carousel-caption">
				<h3>{{ feature.title }}</h3>
				<p class="d-none d-sm-block">{{ feature.description }}</p>
			</div>
		</div>
	{% endfor %}
	</div>
	<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>

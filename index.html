<!DOCTYPE html>
<html>
<head>
    <title>ArduinoJson - JsonBuffer size calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>JsonBuffer size calculator</h1>
        </div>
        <div id='error' class="alert alert-danger" role="alert">
            Please paste your JSON in the "input" box
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Input</h2>
                <textarea class="form-control" rows=30 id='input'></textarea><br>
            </div>
            <div id='results' class="col-md-6" style='display:none'>
                <h2>Result</h2>
                <h3>Expression</h3>
                <p><code id='$result_expr'></code></p>
                <table class="table">
                  <thead>
                    <th>Platform</th>
                    <th>Size (in bytes)</th>
                  </thead>
                  <tbody id='$result_table'>
                  </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="architectures.js"></script>
<script type="text/javascript" src="calculator.js"></script>
</html>
